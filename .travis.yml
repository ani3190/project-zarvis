language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "project-zarvis"
    token:
      secure:  ""


jdk:
  - oraclejdk8

script:
  - ./gradlew sonarqube

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
